<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./images/cupcake-img.png" type="image/png">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Sweet Treats by Caitlynn</title>
  </head>
  <body>
    <main>
      <header>
        <ul>
          <li><h1>Sweet Treats by Caitlynn</h1></li>
          <li><a target=”_blank” href="https://www.facebook.com/groups/2201391740138693/"><img src="./images/fb-icon.png" alt="facebook"></a></li>
        </ul>
      </header>

      <div class="about-me">
        <h1>Hi I'm Caitlynn!</h1>
        <p>
          I love making cakes, I've been doing it for a couple of years now here
          in the Haslet area.
        </p>
      </div>

      <div class="slider">
        <div class=" img-slider w3-content w3-display-container">
          <img class="mySlides" src="./images/snow-cake.jpg" style="width:100%">
          <img class="mySlides" src="./images/lama-cake.jpg" style="width:100%">
          <img class="mySlides" src="./images/pokadot-cake.jpg" style="width:100%">
          <img class="mySlides" src="./images/watermelon-cake.jpg" style="width:100%">

          <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
      </div>

      <div class="contact-me" id="Contact-me">
        <h1>Request a Quote</h1>
        <form name="contact" netlify>
          <p>
            <label>Name <input type="text" name="name" /></label>
          </p>
          <p>
            <label>Email <input type="email" name="email" /></label>
          </p>
          <p>
            <label><p>Message</p>
              <textarea name="message" rows="5" cols="30"></textarea>
            </label>
          </p>
          <div class="recaptcha" data-netlify-recaptcha></div>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
      </div>

      <div class="subscribe">
        <h1>Subscribe for Discounts</h1>
        <form name="subscribe" netlify>
          <h2>
            <label>Email <input type="email" name="email" /></label>
          </h2>

          <p>
            <button type="submit">Subscribe!</button>
          </p>
        </form>
      </div>

      <footer><h3 id='copyright'>sweettreatsbycaitlynn.com</h3></footer>

    </main>

    <!-- javascript files and jquery for bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./js/scrolling-nav.js"></script>

  </body>
</html>
